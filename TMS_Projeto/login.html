<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TMS Itaipu - Login</title>
  <!-- Adicionando os arquivos CSS do Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">TMS Itaipu - Login</h4>
          </div>
          <div class="card-body">
            <!-- Formulário de login -->
            <form action="processa_login.php" method="post">
              <div class="mb-3">
                <label for="usuario" class="form-label">Usuário</label>
                <input type="text" name="usuario" id="usuario" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" name="senha" id="senha" class="form-control" required>
              </div>
              <div class="mb-3">
                <a href="recuperar_senha.html">Recuperar senha</a>
              </div>
              <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Botão de alternar tema dark -->
  <div class="position-fixed bottom-0 end-0 p-3">
    <button id="darkThemeButton" class="btn btn-dark">Tema Escuro</button>
  </div>

  <!-- Adicionando o arquivo JS do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Script para alternar entre tema claro e dark
    const darkThemeButton = document.getElementById('darkThemeButton');

    darkThemeButton.addEventListener('click', () => {
      document.body.classList.toggle('bg-dark');
      document.body.classList.toggle('text-white');
    });
  </script>
</body>
</html>
