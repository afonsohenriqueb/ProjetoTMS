<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clientes - TMS Itaipu</title>
  <!-- Adicionar os links para os arquivos CSS do Bootstrap e o CSS personalizado aqui -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>

<body>
  <!-- Menu Superior em azul -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">TMS Itaipu</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="filialDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Filial em uso
          </a>
        <ul class="dropdown-menu" aria-labelledby="filialDropdown">
          <!-- Lista das filiais disponíveis (colocar as opções aqui) -->
          <li><a class="dropdown-item" href="#">Porto Alegre</a></li>
            <li><a class="dropdown-item" href="#">São Paulo</a></li>
            <!-- Colocar as demais opções aqui -->
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Trocar de filial</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Usuário conectado</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sair</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Conteúdo da página -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-3">
        <!-- Menu lateral em cinza -->
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action">Opção 1</a>
          <a href="#" class="list-group-item list-group-item-action">Opção 2</a>
          <a href="#" class="list-group-item list-group-item-action">Opção 3</a>
          <a href="#" class="list-group-item list-group-item-action">Opção 4</a>
          <a href="#" class="list-group-item list-group-item-action">Opção 5</a>
        </div>
      </div>
      <div class="col-md-9">
        <!-- Área de conteúdo -->
        <div class="card">
          <div class="card-header">
            Cadastro de Clientes
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-3">
                <label for="cnpj_cpf">CNPJ/CPF:</label>
                <input type="text" class="form-control" id="cnpj_cpf">
              </div>
              <div class="col-md-3">
                <label for="ufSelect">Selecione uma UF:</label>
                <select id="ufSelect">
                  <option value="">Selecione...</option>
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="inscricao_social">Inscrição Social:</label>
                <input type="text" class="form-control" id="inscricao_social">
              </div>
              <div class="col-md-3">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome">
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-3">
                <label for="fone">Fone:</label>
                <input type="text" class="form-control" id="fone">
              </div>
              <div class="col-md-3">
                <label for="contato">Contato:</label>
                <input type="text" class="form-control" id="contato">
              </div>
              <div class="col-md-3">
                <label for="celular">Celular:</label>
                <input type="text" class="form-control" id="celular">
              </div>
              <div class="col-md-3">
                <label for="cep">CEP:</label>
                <input type="text" class="form-control" id="cep">
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-6">
                <label for="endereco">Endereço:</label>
                <input type="text" class="form-control" id="endereco">
              </div>
              <div class="col-md-2">
                <label for="numero">Número:</label>
                <input type="text" class="form-control" id="numero">
              </div>
              <div class="col-md-4">
                <label for="bairro">Bairro:</label>
                <input type="text" class="form-control" id="bairro">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>


<!-- Adicionar os links para os arquivos JS do Bootstrap e o JS personalizado aqui -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
