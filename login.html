<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TMS-Itaipu Logística - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="theme-select-container">
    <!-- Menu de seleção de temas -->
    <select class="form-select form-select-sm" id="themeSelect">
      <option value="default">Padrão</option>
      <option value="inter">Inter</option>
      <option value="gremio">Grêmio</option>
    </select>
  </div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">TMS-Itaipu Logística</h3>
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="filial">Filial de Uso:</label>
                            <select class="form-select" id="filial" name="filial" required>
                                <option value="" disabled selected>Selecione a Filial</option>
                                <!-- Adicione as opções conforme suas filiais -->
                                <option value="filial1">POA</option>
                                <option value="filial2">SPO</option>
                                <!-- ... -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="usuario">Usuário:</label>
                            <input type="text" class="form-control" id="usuario" name="usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha">Senha:</label>
                            <input type="password" class="form-control" id="senha" name="senha" required>
                        </div>
                        <div class="mb-3 text-center">
                            <button type="button" class="btn btn-primary" onclick="login()">Logar</button>
                        </div>
                        <div class="mb-3 text-center">
                            <a href="#">Esqueci a Senha</a>
                        </div>
                    </form>
                    <div id="error-message" class="alert alert-danger d-none" role="alert">
                        <!-- Mensagem de erro será exibida aqui -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (opcional, apenas se você precisar de funcionalidades JS do Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Rodapé com tarja preta e copyright -->
<footer class="bg-dark text-white py-3 mt-auto">
    <div class="container text-center">
        <p>&copy; 2024 Itaipu Logística. Todos os direitos reservados.</p>
    </div>
</footer>

<!-- Seu script para tratamento de login -->
<script>
    function login() {
        // Obter os valores dos campos
        var filial = document.getElementById('filial').value;
        var usuario = document.getElementById('usuario').value;
        var senha = document.getElementById('senha').value;
        
        // Obtener el tema seleccionado
        var selectedTheme = document.getElementById('themeSelect').value;

        // Redirección basada en el tema seleccionado
        if (selectedTheme === 'default') {
            // Redireciona para a página padrão
            window.location.href = 'index.html';
        } else if (selectedTheme === 'gremio') {
            // Redireciona para a página do Grêmio
            window.location.href = 'index1.html';
        } else if (selectedTheme === 'inter') {
            // Redireciona para a página do Inter
            window.location.href = 'index2.html';
        }

        // Verificar se todos os campos estão preenchidos
        if (filial === "" || usuario === "" || senha === "") {
            displayErrorMessage("Todos os campos são obrigatórios.");
        } else {
            // Simular uma lógica de autenticação (substitua por sua lógica real)
            var authenticated = authenticate(filial, usuario, senha);

            if (authenticated) {
                // Redirecionar para a página de sucesso (substitua por sua página real)
                window.location.href = "pagina_de_sucesso.html";
            } else {
                // Exibir mensagem de erro para login incorreto
                displayErrorMessage("Usuário ou senha incorretos.");
            }
        }
    }

    function displayErrorMessage(message) {
        var errorMessageElement = document.getElementById('error-message');
        errorMessageElement.innerHTML = message;
        errorMessageElement.classList.remove('d-none');
    }

    function authenticate(filial, usuario, senha) {
        // Lógica de autenticação simulada (substitua por sua lógica real)
        // Retorna true se a autenticação for bem-sucedida, false caso contrário
        // Por exemplo, você pode fazer uma requisição AJAX para verificar as credenciais no servidor
        return (usuario === "usuario_correto" && senha === "senha_correta");
    }
</script>

</body>
</html>
